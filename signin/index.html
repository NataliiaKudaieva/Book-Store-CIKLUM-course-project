<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Band Store</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="signin">
      <div id="wrapper">
        <header class="signin__header header">
          <h1 class="header__heading">JS Band Store/Your full name</h1>
        </header>
        <div class="signin__container">
          <img src="./src/user.png" alt="user pic" class="signin__img" />
          <label for="signin__username" class="signin__label">Username:</label>
          <input
            type="text"
            class="signin__input"
            id="signin__username"
            required
          />
          <button class="signin__btn" type="submit">Sign-In</button>
        </div>
      </div>
    </section>
  </body>
</html>
