<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <h1 class="nav__heading">
          JS BAND STORE/
          <span class="nav__user--full-name">Your full name</span>
        </h1>
        <div class="nav__user--info">
          <a href="#" class="nav__link">
            <object
              data="./src/cart.svg"
              type="image/svg+xml"
              class="nav__icon"
            ></object>
          </a>
          <button class="nav__btn">Sign-Out</button>
          <a href="#" class="nav__link">
            <object
              data="./src/user.svg"
              type="image/svg+xml"
              class="nav__icon"
            ></object>
          </a>
          <span class="nav__username">TestUser</span>
        </div>
      </nav>
    </header>

    <hr />
    <section class="book">
      <div class="book__container">
        <img src="./src/javascript_everywhere.jpg" alt="" class="book__img" />

        <div class="book__info">
          <div class="book__info--item">
            <span class="book__info--id">Book name: </span>
            <span class="book__info--name">Javascript Everywhere</span>
          </div>
          <div class="info__item">
            <span class="book__info--id">Book author: </span
            ><span class="book__info--author">Adam D.Scott</span>
          </div>
          <div class="info__item">
            <span class="book__info--id">Book level: </span>
            <span class="info__book--level">Beginner</span>
          </div>
          <div class="info__item">
            <span class="book__info--id">Book tags: </span
            ><span class="info__book--tags">Core</span>
          </div>
        </div>

        <div class="book__price price">
          <div class="price__container">
            <span class="price__span">Price,</span>
            <span class="price__value">$52.72</span>
            <input type="text" class="price__count" />
            <span class="price__span">Total price</span>
            <span class="price__total">52.72</span>
            <button class="price__button">Add to cart</button>
          </div>
        </div>
        <div class="book__description">
          <p class="book__description--text">
            <span class="book__description--span">Description: </span> A book
            providing an introduction to the Javascript language and programming
            in general
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
